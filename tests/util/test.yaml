---
kind: Stack
metadata:
  name: dynamic_model_stack
spec:
  connection:
    transport:
      redispubsub:
        uri: redis://localhost:6379
        timeout: 60
  models:
    - name: simbus
      model:
        name: simbus
      channels:
        - name: test
          expectedModelCount: 1
    - name: dynamic_model_instance
      uid: 42
      model:
        name: DynamicModel
      channels:
        - name: test
          alias: model_channel
---
kind: Model
metadata:
  name: simbus
